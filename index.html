<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Agenda de contatos</h1>
        <form id="form-atividade">
            <table>
                <tr>
                    <th>Nome</th>
                    <th><input type="text" id="nome-contato" required placeholder="Nome"></th>
                </tr>
                <tr>
                    <th>Contato</th>
                    <th><input type="tel" id="numero-contato" required placeholder="(DDD + numero)" pattern="\d{11,12}"></th>
                </tr>
                <tr>
                    <th></th>
                    <th><input id="btn-salvar" type="submit" value="Salvar"></th>
                </tr>
            </table>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Contato</th>
                    <br>
                </tr>
            </thead>
            <tbody id="tabela-contatos">
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
